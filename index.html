<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
    <body class="page">        
        <header class="header">
            <img src="./images/logo.svg" class="logo" alt="логотип">
        </header>       
        <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто </h1>                 
            <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>                  
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__btn-add" type="button" title="Добавить новую фотографию"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">               
            </ul>
        </section>
        </main>    
        <footer class="footer">
            <p class="footer__author">© 2022. Mesto Russia</p>
        </footer> 

        <div class="popup">
            <div class="popup__container">
              <form name="edit" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <input  class="popup__input popup__input_name_name"  
                    type="text" 
                    name="name" 
                    placeholder="Имя" 
                    minlength="2" 
                    maxlength="40" 
                    required>                    
                    <input  class="popup__input popup__input_name_about"
                    type="text" 
                    name="about" 
                    placeholder="О себе" 
                    minlength="2" 
                    maxlength="200" 
                    required>                 
                </fieldset>
                <button class="popup__btn-save popup__btn-save_type_edit" type="submit" title="Сохранить">Сохранить</button>
              </form>
              <button class="popup__btn-close popup__btn-close_type_edit" type="button" title="Закрыть"></button>
            </div>
          </div>

          <div class="popup popup_type_new-card">
            <div class="popup__container">
              <h2 class="popup__title">Новое место</h2>
              <form name="new-card" class="popup__form popup__form_type_new-card">
                <input name="cardname" type="text" class="popup__input popup__input_name_card-name" value=""
                  placeholder="Название">
                <input name="cardlink" type="url" class=" popup__input popup__input_name_card-link" value=""
                  placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn-save popup__btn-save_type_new-card">Создать</button>
              </form>
              <button type="button" class="popup__btn-close popup__btn-close_type_new-card"></button>
            </div>
          </div>


          <div class="popup popup_type_preview popup_type_image">
            <div class="popup__content">
              <img class="popup__image" src="#" alt="#">
              <h2 class="popup__title popup__title_type_preview"></h2>
              <div class="popup__btn-close popup__btn-close_type_preview"></div>
            </div>
          </div>
       
          <template id="card-template">
            <li class="card">
              <img src="#" alt="#" class="card__image">
              <button type="button" class="card__btn-delete"></button>
              <div class="card__info">
                <h2 class="card__caption"></h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>
          </template>

        <script src="./script/cards.js"></script>
        <script src="./script/index.js"></script>                  
    </body>
</html>
